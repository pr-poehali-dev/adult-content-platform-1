<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Яндекс Авторизация</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code && window.opener) {
            window.opener.postMessage(
                { type: 'YANDEX_AUTH_CODE', code: code },
                window.location.origin
            );
            window.close();
        } else {
            document.body.innerHTML = '<p>Ошибка авторизации. Закройте это окно и попробуйте снова.</p>';
        }
    </script>
</body>
</html>
